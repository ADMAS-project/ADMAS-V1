<!DOCTYPE html>
<html>
<head>
    <title>SSE Example</title>
</head>
<body>
    <div id="message"></div>

    <script>
        const eventSource = new EventSource('/events');

        eventSource.onmessage = (event) => {
            const message = event.data;
            document.getElementById('message').textContent = message;
        };
    </script>
</body>
</html>
